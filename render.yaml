# Render.com deployment configuration
services:
  - type: web
    name: odoo-ai-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: chainlit run src/ui/chainlit_app.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: CHAINLIT_AUTH_SECRET
        sync: false
      - key: CHAINLIT_AUTH_USER
        sync: false
      - key: CHAINLIT_AUTH_PASSWORD
        sync: false
    disk:
      name: data
      mountPath: /app/logs
      sizeGB: 1
